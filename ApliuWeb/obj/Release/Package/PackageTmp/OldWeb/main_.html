<!DOCTYPE html>
<html>
<head>
<title>Apliu-主页选择</title>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<link rel="stylesheet" type="text/css" href="mainselect/css/style.css" />
<script type="text/javascript" src="mainselect/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="mainselect/js/jquery-ui-1.8.16.custom.min.js"></script>
</head>
<body>
<div id="mainselect">
  <div style=" float:left; width:48%; padding-top:20px;"><a href="main_.html"><img src="mainselect/images/baiyunmain.png" style="float:right;"/></a></div>
  <div style=" float:right; width:48%; padding-top:20px;"><a href="main_.html"><img src="mainselect/images/baiyunmain.png" style="float:left;"/></a></div>
</div>
<div id="overlay"> </div>
<div id="slide"> <span id="slider"></span> <span id="text">滑动解除锁定</span> </div>
</body>
<script type="text/javascript">
$(function() {
    var slideWidth=$("#slide").width();
	document.addEventListener('touchmove',function(event){
        	event.preventDefault(); },false);
    $("#slider").draggable({
        axis: 'x',
        containment: 'parent',
        drag: function(event, ui) {
            if (ui.position.left > slideWidth*0.7) {
                $("#slide").fadeOut();
                $("#overlay").fadeOut();
            } else {
                // Apparently Safari isn't allowing partial opacity on text with background clip? Not sure.
                //$("#text").css("opacity", 100 - (ui.position.left / 5));
            }
        },
        stop: function(event, ui) {
            if (ui.position.left < slideWidth*0.7) {
                $(this).animate({left: 0});
            }
        }
    });     
});
</script>
</html>
